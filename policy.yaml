global:
  default-key: a
  block-unconfigured: false
clients:
  127.0.0.1:
    key: b
  10.110.1.95:
    key: qwerty
    groups: test-group testing2
users:
  test:
    password: asdf
    groups: testing2
groups:
  test-group:
    author_policy: |
      default allow
      deny configure.*
    acct_policy:
      syslog:
        port: 514
        ip: 127.0.0.1
        protocol: tcp
    authen_policy:
      type: local
      list: |
        default deny
        permit user test
        permit group testing2
  testing2:
    author_policy: |
      default deny
      allow show.*
      allow testing
